<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/all.css">
	<script src="js/lib/jquery-3.1.1.min.js"></script>

	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=IdEY5PXH5YN98rC1kq70YDStUNciVr3q"></script>	
	<script type="text/javascript" src="js/app/dataProcess.js"></script>
	<script type="text/javascript" src="js/app/LuShu.js"></script>
	<script type="text/javascript" src="js/app/updateData.js"></script>
	<script type="text/javascript" src="js/app/obdDataUpdate.js"></script>
	<script type="text/javascript" src="js/app/myZoomCtrl.js"></script>
	
    <link href="css/roll-box.css" rel="stylesheet">
	<!-- <script src="js/roll.js" type="text/javascript"></script>	 -->
	
    <script src="js/lib/highcharts.js"></script>
    <script src="js/lib/highcharts-more.js"></script>
	<script type="text/javascript" src="js/lib/MapWrapper.js"></script>
	<script type="text/javascript" src="js/app/chart.js"></script>
	<!-- <script type="text/javascript" src="js/app/time.js"></script> -->


	<!-- <script data-main="js/app.js" src="js/require-2.1.js"></script> -->


	<title>IPv6远端监控平台</title>
	
</head>
<body>
<div id="container">
	<div id="allmap"></div>
	<ul class="list-group" id="dataShow">
		<li class="list-group-item active" style="background-color: transparent; ">
			<h4 class="list-group-item-heading" id="carID" >
			</h4>
		</li>
		<li class="list-group-item">
			<div class="list-group-item-text">
			<div class="row">
				<img id="carImage" class="col-sm-6 col-xs-12" src="img/ca.png" style="width:150px;hight:150px">
				<div class="form-group col-sm-6 col-xs-12">
					<label for="longitude" class="label label-yellow">实时坐标</label>
					<input type="text" class="form-control" id="longitude"></input>
					<input type="text" class="form-control" id="latitude"></input>
				</div>
			</div>	
			</div>
		</li>
		<li class="list-group-item">
			<div class="list-group-item-text row">
				<div class="form-group col-sm-4 col-xs-4">
					<label for="rpm" class="label label-yellow">发动机</label>
					<input type="text" class="form-control" id="rpm"></input>
				</div> 
				<div class="form-group inline col-sm-4 col-xs-4">
					<label for="heading" class="label label-yellow">航向</label>
					<input type="text" class="form-control" id="heading"></input> 
				</div>
				<div class="form-group col-sm-4 col-xs-4">
					<label for="accelerator" class="label label-yellow">油门</label>
					<input type="text" class="form-control" id="accelerator"></input>
				</div> 
			</div>
		</li>
		<li class="list-group-item">
			<div class="list-group-item-text row">
				<div class="form-group inline col-sm-4 col-xs-4">
					<label for="footBrake" class="label label-yellow">脚刹</label>
					<input type="text" class="form-control" id="footBrake"></input> 
				</div>
				<div class="form-group col-sm-4 col-xs-4">
					<label for="handBrake" class="label label-yellow">手刹</label>
					<input type="text" class="form-control" id="handBrake"></input>
				</div> 
				<div class="form-group col-sm-4 col-xs-4" style="position: absolute;">
					<label for="turnSignal" class="label label-yellow">转向灯</label>
					<input type="text" class="form-control" id="turnSignal"></input>
				</div> 
			</div>
		</li>
	</ul>

	<div id="rotate">
        <div id="container1" style="width: 180px; height: 280px;margin-left: -10px; margin-top:-40px"></div>
                  
        <div id="container2" style="width: 180px; height: 280px; margin-left: 150px;margin-top:-280px"></div>
	</div>
</div>
</body>
	<script type="text/javascript" src="js/init.js"></script>

</html>
